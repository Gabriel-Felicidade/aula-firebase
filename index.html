<body>

    <h1>Login</h1>

    <form id="loginForm">

        <div>

            <label for="email">Email:</label>
            <input type="email" id="email" required>
        </div>

        <div>
            <label for="senha">Senha:</label>
            <input type="password" id="senha" required>

        </div>

        <button type="submit" window.location.href='home.html'>Entrar</button>


    </form>

    <p>Não tem conta? <a href="cadastro.html">Cadastrar-se</a></p>

        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-analytics.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";

            authDomain: "aula-firebase-4f37d.firebaseapp.com",
            projectId: "aula-firebase-4f37d",
            storageBucket: "aula-firebase-4f37d.firebasestorage.app",

            appId: "1:758059636043:web:a89e856bbc51f94f9d84ce",

        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        //Inicializa o serviço
        const auth = getAuth(app);

        document.getElementById('loginForm').addEventListener('submit', (e) => {
            //trata (previne) eventos padrão do fomulário
            e.preventDefault()

            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;

            signInWithEmailAndPassword(auth, email, senha)
                .then((userCredential) => {
                    // Signed in 
                    const user = userCredential.user;
                    window.location.href= 'home.html'
                    // ...
                })
                .catch((error) => {
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    console.log(errorMessage);
                });

        })

    </script>
